subprojects {
    apply plugin: 'java'
    apply from: "$rootDir/gradle/integrationTests.gradle"

    sourceCompatibility = 1.8
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.google.guava', name: 'guava', version: '18.0'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}